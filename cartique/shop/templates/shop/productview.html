{%extends "shop/basic.html" %}

{% block title%} {{product.product_name}} {% endblock %}

{% block body%} 
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.product_name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.product_name }}</h2>
      <p>{{ product.desc }}</p>
      <p><strong>Price: â‚¹{{ product.price }}</strong></p>
      <button id="pr{{product.id}}" class="btn btn-primary Cart">Add To Cart</button>
      <a href="/shop/checkout"><button class="btn btn-success">Buy Now</button></a>
    </div>
  </div>    

{% endblock %}

{% block js %} 
<script>
  document.addEventListener("DOMContentLoaded", function () {
    console.log('Happy');

    // Initialize Cart
    let Cart = {};
    if (localStorage.getItem('Cart') === null) {
      Cart = {};
    } else {
      Cart = JSON.parse(localStorage.getItem('Cart'));
    }

    // Update cart count with number of unique products
    function updateCartCount() {
      let productCount = Object.keys(Cart).length;
      document.getElementById('cart').innerHTML = productCount;
    }

    updateCartCount(); // On page load

    // Add to cart button handler
    $('.Cart').click(function () {
      console.log('Clicked');
      let idstr = this.id.toString();

      if (Cart[idstr] !== undefined) {
        Cart[idstr] += 1;
      } else {
        Cart[idstr] = 1;
      }

      localStorage.setItem('Cart', JSON.stringify(Cart));
      updateCartCount();
    });
  });

  // Popover of Cart
    document.addEventListener('DOMContentLoaded', function () {
        const popover = new bootstrap.Popover(document.getElementById('pop-cart'));
        popover.show();
    });

</script>

{% endblock %}
